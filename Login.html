<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=""> 
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center" style="background-color:gainsboro;">
    
<main class="form-signin">
  <form action="/" method="POST">
    <hr style="width:100%;text-align:left;margin-left:0">
    <h1 class="h4 mb-3 fw-bold "style="color:green">EMPLOYEE REGISTERATION FORM </h1>
    <h1 class="h4 mb-3 fw-bold "style="color:grey">LOGIN</h1>
     <br>
    <div class="form-floating">
      <input type="text" class="form-control top" name="fName" id="floatingInput" placeholder="User Name">
      <label for="floatingInput">Username</label>
    </div> <br>
    <div class="form-floating">
      <input type="password" class="form-control bottom" name="password" id="floatingInput" placeholder="password">
      <label for="floatingInput">Password</label>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-secondary" type="submit">Login</button>
   

    <a class="w-100 btn btn-lg btn-danger mt-3" href="/signup">Create new account</a>
    <br><br>
    <a href="">Forget Password?</a>
  </form>
</main>

  </body>
</html>
