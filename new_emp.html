<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    
  </head>
  <body class="text-center" style="background-color: gainsboro;" >
    
<main class="form-signin">
  <form class="signup-form" action="/register" method="post">
      <br><br>
    <h1 class="h4 mb-3 fw-bold" style="color: gray;">Login Form</h1>
    <br><br><br>
    <div class="form-floating" style="margin-left: 20%;margin-right: 20%;">
      <input type="text" class="form-control top" name="name" id="floatingInput" placeholder="First Name">
      <label for="floatingInput">Firstname</label>
    </div>
    <br>
    
    <div class="form-floating" style="margin-left: 20%;margin-right: 20%;">
      <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="Email">
      <label for="floatingInput">Email</label>
    </div>
    <br>
     <div class="form-floating" style="margin-left: 20%;margin-right: 20%;">
      <input type="number" class="form-control bottom" name="age" id="floatingInput" placeholder="Age">
      <label for="floatingInput">Age</label>
    </div>
    <br>
    <div class="form-floating" style="margin-left: 20%;margin-right: 20%;">
      <input type="text" class="form-control bottom" name="password" id="floatingInput" placeholder="Password">
      <label for="floatingInput">Password</label>
    </div>
    <br>
    <div class="form-floating" style="margin-left: 20%;margin-right: 20%;">
      <input type="text" class="form-control bottom" name="emp_id" id="floatingInput" placeholder="Employee ID">
      <label for="floatingInput">Employee ID</label>
    </div>
    <br>
    <div class="form-floating" style="margin-left: 20%;margin-right: 20%;">
      <input type="text" class="form-control bottom" name="ph_no" id="floatingInput" placeholder="Phone no.">
      <label for="floatingInput">Phone no.</label>
    </div>
    <br>
    <div class="form-floating" style="margin-left: 20%;margin-right: 20%;">
      <input type="text" class="form-control bottom" name="experiance" id="floatingInput" placeholder="Years of experience">
      <label for="floatingInput">Years of experience :</label>
    </div>
    <br>
    <button type="submit" class="btn btn-danger btn-lg">Submit</button>
    

    <p class="mt-5 mb-3 text-muted">&copy; MaheshSriram</p>
  </form>
</main>

    <script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");

      function change() {
      rangeLabel.innerText = experience.value + "K";
      }
    </script>

  </body>
</html>
